<!DOCTYPE html>

<html ng-app="Piano">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="components/keyComponent.js"></script>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script src='assets/script.js'></script>
		<link rel='stylesheet' href='assets/style.css'>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<title>Keyboard Piano</title>
	</head>

	<body id='note-array' ng-controller="NotesCtrl as Notes">
		<h1 class='header'>{{Notes.title}}</h1>
		<div class="composition">
			<div ng-repeat='notes in noteSelected'>
				<img class='quarternote' data-note='{{notes}}' ng-src='assets/imgs/quarternote.png'>
			</div>
		</div>
		<div class='staff'>				
			<img  id='staff-img' src='assets/imgs/staff.gif' alt='staff'>	
		</div>

		<div class='button-row'>
			<button id='play' ng-click='play()'>Play</button>
			<button id='save' ng-click='save()'>Save</button>
			<button id='clear' ng-click='clearStaff()'>Clear</button>
		</div>

		<div class='keys'>
			<div class='black-keys'>
				<div id='Csharp'>
					<p>W</p>
				</div>
				<div id='Dsharp'>
					<p>E</p>
				</div>
				<div id='Fsharp'>
					<p>T</p>
				</div>
				<div id='Gsharp'>
					<p>Y</p>
				</div>
				<div id='Asharp'>
					<p>U</p>
				</div>

				<audio data-note='Csharp' src='assets/sounds/Piano12.mp3'></audio>
				<audio data-note='Dsharp' src='assets/sounds/Piano14.mp3'></audio>
				<audio data-note='Fsharp' src='assets/sounds/Piano17.mp3'></audio>
				<audio data-note='Gsharp' src='assets/sounds/Piano19.mp3'></audio>
				<audio data-note='Asharp' src='assets/sounds/Piano111.mp3'></audio>
			</div>
			<div class='white-keys'>
				<div id='C'>
					<p>A</p>
				</div>
				<div id='D'>
					<p>S</p>
				</div>
				<div id='E'>
					<p>D</p>
				</div>
				<div id='F'>
					<p>F</p>
				</div>
				<div id='G'>
					<p>G</p>
				</div>
				<div id='A'>
					<p>H</p>
				</div>
				<div id='B'>
					<p>J</p>
				</div>
				<div id='C2'>
					<p>K</p>
				</div>

				<audio data-note='C' src='assets/sounds/Piano11.mp3'></audio>
				<audio data-note='D' src='assets/sounds/Piano13.mp3'></audio>
				<audio data-note='E' src='assets/sounds/Piano15.mp3'></audio>
				<audio data-note='F' src='assets/sounds/Piano16.mp3'></audio>
				<audio data-note='G' src='assets/sounds/Piano18.mp3'></audio>
				<audio data-note='A' src='assets/sounds/Piano110.mp3'></audio>
				<audio data-note='B' src='assets/sounds/Piano112.mp3'></audio>
				<audio data-note='C2' src='assets/sounds/Piano113.mp3'></audio>
			</div>
		</div>
	</body>
</html>
