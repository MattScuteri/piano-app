<!DOCTYPE html>

<html ng-app="Piano">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="../app.js"></script>
		<script src="../components/keyComponent.js"></script>
		<link rel='stylesheet' href='../assets/style.css'>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<title>Keyboard Piano</title>
	</head>

	<body ng-controller="NotesCtrl as Notes">
		<h1 class='header'>{{Notes.title}}</h1>

		<div class='staff'>
			<img  id='staff-img' src='../assets/imgs/staff.jpg' alt='staff'>
		</div>

		<div class='keys'>
			<div class='black-keys'>
				<div id='Csharp'>
					<p>W</p>
				</div>
				<div id='Dsharp'>
					<p>E</p>
				</div>
				<div id='Fsharp'>
					<p>T</p>
				</div>
				<div id='Gsharp'>
					<p>Y</p>
				</div>
				<div id='Asharp'>
					<p>U</p>
				</div>
			</div>
			<div class='white-keys'>
				<div id='C'>
					<p>A</p>
				</div>
				<div id='D'>
					<p>S</p>
				</div>
				<div id='E'>
					<p>D</p>
				</div>
				<div id='F'>
					<p>F</p>
				</div>
				<div id='G'>
					<p>G</p>
				</div>
				<div id='A'>
					<p>H</p>
				</div>
				<div id='B'>
					<p>J</p>
				</div>
				<div id='C2'>
					<p>K</p>
				</div>
			</div>
		</div>
	</body>
</html>
