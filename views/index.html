<!DOCTYPE html>

<html ng-app="Piano">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="../app.js"></script>
		<script src="../components/keyComponent.js"></script>
		<script src="http://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
		<script src='../assets/script.js'></script>
		<link rel='stylesheet' href='../assets/style.css'>
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
		<title>Keyboard Piano</title>
	</head>

	<body ng-controller="NotesCtrl as Notes">
		<h1 class='header'>{{Notes.title}}</h1>

		<div class='staff'>
			<img  id='staff-img' src='../assets/imgs/staff.jpg' alt='staff'>
		</div>

		<div class='keys'>
			<div class='black-keys'>
				<button data-note='Csharp' id='Csharp' ng-click='keyPress($event)'></button>
				<button data-note='Dsharp' id='Dsharp' ng-click='keyPress($event)'></button>
				<button data-note='Fsharp' id='Fsharp' ng-click='keyPress($event)'></button>
				<button data-note='Gsharp' id='Gsharp' ng-click='keyPress($event)'></button>
				<button data-note='Asharp' id='Asharp' ng-click='keyPress($event)'></button>
			</div>
			<div class='white-keys'>
				<button data-note='C' id='C' ng-click='keyPress($event)'></button>
				<button data-note='D' id='D' ng-click='keyPress($event)'></button>
				<button data-note='E' id='E' ng-click='keyPress($event)'></button>
				<button data-note='F' id='F' ng-click='keyPress($event)'></button>
				<button data-note='G' id='G' ng-click='keyPress($event)'></button>
				<button data-note='A' id='A' ng-click='keyPress($event)'></button>
				<button data-note='B' id='B' ng-click='keyPress($event)'></button>
				<button data-note='C2' id='C2' ng-click='keyPress($event)'></button>
			</div>
		</div>
	</body>
</html>
