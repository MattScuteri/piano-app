<!DOCTYPE html>

<html ng-app="Piano">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
		<script src="../app.js"></script>
		<script src="../components/keyComponent.js"></script>
		<link rel='stylesheet' href='../assets/style.css'>
		<title>Keyboard Piano</title>
	</head>

	<body ng-controller="NotesCtrl as Notes">
		<h1>{{Notes.title}}</h1>

		<div class='keys'>
			<div class='black-keys'>
				{{ Notes.blackNote }}
				{{ Notes.keyStroke }}
			</div>
			<div class='white-keys'>
				{{ Notes.whiteNote }}
				{{ Notes.keyStroke }}
			</div>
		</div>
	</body>
</html>
